<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="resta-componente">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    /**
     * `resta-componente`
     * primer componente
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RestaComponente extends Polymer.Element {
      static get is() {
        return 'resta-componente';
      }
      static get properties() {
        return {
          resultadoResta: {
            type: Number,
            computed: '_getResta(operador1, operador2)',
            notify: true
          }
        };
      }
      _getResta(operador1, operador2) {
        return operador1 - operador2;
      }
    }
    window.customElements.define(RestaComponente.is, RestaComponente);
  </script>
</dom-module>
